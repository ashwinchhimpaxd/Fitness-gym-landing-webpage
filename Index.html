<body>

    <header>
        <nav class="main-navbar">
            <div class="logo-section">
                <img src="./images and medias/mainlogo.png" alt="logo">
            </div>


            <div class="navbar-section">
                <ul>
                    <li><a href="#" class="nav-text underlinestling">Home</a></li>
                    <li><a href="#" class="nav-text underlinestling">About</a></li>
                    <li><a href="#" class="nav-text underlinestling">Services</a></li>
                    <li><a href="#" class="nav-text underlinestling">Appointments</a></li>
                </ul>

                <div class="login-section">
                    <a href="#" class="nav-text">Login</a>
                </div>

            </div>

        </nav>

    <main>
        <div class="hero-section">

            <div class="hero-text-contant">

                <div class="hero-text">
                    <h1>Fitness</h1>
                    <h4>Where Humans Turn Into</h4>
                </div>

                <div class="hero-logotext">
                    <h1>Runways</h1>
                    <img src="./images and medias/secondlogo.png" alt="sec-logo" class="sec-logo">

            <div class="background-images">

                    <img src="./images and medias/startman.png" alt="">

                    <img src="./images and medias/dumbbell.png" alt="dumbbell--v1" />

                </div>
                <div class="clients gym-bar">
                    <img src="./images and medias/smile-icone.png" alt="smiling" />
                    <p>1K+ Clients</p>
                </div>
                <div class="customer-fb ">
                    <img src="./images and medias/feedback-icone.png" alt="feedback">
                    <p>Positive Feedback</p>
                </div>
